<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
<center>
    <h2>password reset successful</h2>
    <form action="./loginsuccess.html" method="get">
        <input type="text" id="user name" placeholder="user name" required/>
        <br>
        <br>
        <input type="text" id="password" placeholder="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[!@#$%&]).{8,16}" title="pattern should contain atleast one small letter one capital letter one digit and any one of given symbols : !@#$%&" required/>
        <br>
        <br>
        <input type="submit" id="login" value="login"/>
    </form>
</center>
</fieldset>
</body>
</html>
